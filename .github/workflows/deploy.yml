name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true

            - name: Install LaTeX
              run: |
                  sudo apt-get update
                  sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.3.8

            - name: Install dependencies
              run: bun install

            - name: Build site
              run: bun run build

            - name: Generate Resume PDFs directly to dist
              run: |
                  cd resume
                  for profile in profiles/*.json; do
                      echo "Generating PDF for $(basename $profile)"
                      uv run generate.py "$profile"
                  done
                  echo "PDFs in dist/:"
                  ls -lh ../dist/resume*.pdf 2>/dev/null || echo "No PDFs generated"

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

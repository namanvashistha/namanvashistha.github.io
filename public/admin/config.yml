backend:
  name: github
  repo: namanvashistha/namanvashistha.github.io
  branch: main
  base_url: https://github-oauth.namanvashistha15.workers.dev
  auth_endpoint: /api/auth

media_folder: "src/content/assets"
public_folder: "/src/content/assets"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/content/posts"
    public_folder: "../assets"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "createdAt", widget: "datetime"}
      - {label: "Updated Date", name: "updatedAt", widget: "datetime", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Tags", name: "tags", widget: "relation", collection: "data", file: "tags", search_fields: ["tags.*.id"], display_fields: ["tags.*.id"], value_field: "tags.*.id", multiple: true}
      - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    public_folder: "../assets"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "relation", collection: "data", file: "tags", search_fields: ["tags.*.id"], display_fields: ["tags.*.id"], value_field: "tags.*.id", multiple: true, required: false}
      - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Project Link", name: "link", widget: "string", required: false}
      - {label: "Info", name: "info", widget: "list", fields: [
          {label: "Text", name: "text", widget: "string"},
          {label: "Icon Type", name: "icon", widget: "object", fields: [
            {label: "Type", name: "type", widget: "select", options: ["lucide", "simple-icons"]},
            {label: "Name", name: "name", widget: "string"}
          ]},
          {label: "Link", name: "link", widget: "string", required: false}
        ]}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "data"
    label: "Site Data"
    files:
      - name: "tags"
        label: "Tags"
        file: "src/content/tags.json"
        fields:
          - name: "tags"
            label: "Tags List"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}

      - name: "socials"
        label: "Social Links"
        file: "src/content/socials.json"
        fields:
          - name: "socials"
            label: "Social Links"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Icon", name: "icon", widget: "object", fields: [
                  {label: "Type", name: "type", widget: "select", options: ["lucide", "simple-icons"]},
                  {label: "Name", name: "name", widget: "string"}
                ]}

      - name: "work"
        label: "Work Experience"
        file: "src/content/work.json"
        fields:
          - name: "work"
            label: "Experience"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Company", name: "company", widget: "string"}
              - {label: "Duration", name: "duration", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - name: "info"
        label: "Quick Info"
        file: "src/content/info.json"
        fields:
          - name: "info"
            label: "Items"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Icon", name: "icon", widget: "object", fields: [
                  {label: "Type", name: "type", widget: "select", options: ["lucide", "simple-icons"]},
                  {label: "Name", name: "name", widget: "string"}
                ]}

  - name: "about"
    label: "About Me"
    folder: "src/content/about"
    public_folder: "/src/content/assets"
    extension: "mdx"
    format: "frontmatter"
    create: false
    delete: false
    identifier_field: "title"
    fields:
      - {label: "Title", name: "title", widget: "hidden", default: "About Me"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "resume"
    label: "Resume Profiles"
    folder: "resume/profiles"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    identifier_field: "profile_name"
    fields:
      - {label: "Profile Name", name: "profile_name", widget: "string", hint: "e.g., '1_Backend Developer' or '2_Full Stack'"}
      
      # Basics Section
      - label: "Basic Information"
        name: "basics"
        widget: "object"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Label/Title", name: "label", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Location", name: "location", widget: "string"}
          - label: "Profiles"
            name: "profiles"
            widget: "list"
            fields:
              - {label: "Network", name: "network", widget: "string"}
              - {label: "Username", name: "username", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
      
      # Education Section
      - label: "Education"
        name: "education"
        widget: "list"
        fields:
          - {label: "Institution", name: "institution", widget: "string"}
          - {label: "Location", name: "location", widget: "string"}
          - {label: "Area/Major", name: "area", widget: "string"}
          - {label: "Study Type", name: "studyType", widget: "string"}
          - {label: "Start Date", name: "startDate", widget: "string"}
          - {label: "End Date", name: "endDate", widget: "string"}
          - {label: "Courses", name: "courses", widget: "list", required: false}
      
      # Work Experience Section
      - label: "Work Experience"
        name: "work"
        widget: "list"
        fields:
          - {label: "Company", name: "name", widget: "string"}
          - {label: "Position", name: "position", widget: "string"}
          - {label: "Location", name: "location", widget: "string"}
          - {label: "Start Date", name: "startDate", widget: "string"}
          - {label: "End Date", name: "endDate", widget: "string"}
          - {label: "Summary", name: "summary", widget: "text"}
          - label: "Highlights"
            name: "highlights"
            widget: "list"
            field: {label: "Highlight", name: "item", widget: "text"}
      
      # Projects Section
      - label: "Projects"
        name: "projects"
        widget: "list"
        fields:
          - {label: "Project Name", name: "name", widget: "string"}
          - {label: "Dates", name: "dates", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Highlights"
            name: "highlights"
            widget: "list"
            field: {label: "Highlight", name: "item", widget: "text"}
      
      # Skills Section
      - label: "Skills"
        name: "skills"
        widget: "list"
        fields:
          - {label: "Category", name: "name", widget: "string"}
          - label: "Keywords"
            name: "keywords"
            widget: "list"
            field: {label: "Keyword", name: "item", widget: "string"}
